<ng-template #newSnippet let-modal>
  <div class="modal-header">
    <h5 class="modal-title">New Snippet</h5>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body p-3">
    <form (ngSubmit)="save()" [formGroup]="newSnippetForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Name of Snippet</label>
            <input class="form-control" placeholder="Enter Name of Snippet" type="text" name="name"
              formControlName="name" [ngClass]="{'is-invalid': submitted && newSnippetForm.name.errors}" required>
            <div *ngIf="submitted && newSnippetForm.name.errors" class="invalid-feedback">
              <span *ngIf="newSnippetForm.name.errors.required">This value is required.</span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Description</label>
            <textarea class="form-control" placeholder="Description of Snippet" type="text" name="description"
              formControlName="description" [ngClass]="{'is-invalid': submitted && newSnippetForm.description.errors}"
              rows="2" required></textarea>
            <div *ngIf="submitted && newSnippetForm.description.errors" class="invalid-feedback">
              <span *ngIf="newSnippetForm.description.errors.required">This value is required.</span>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Category</label>
            <select class="form-control" name="roles" formControlName="roles"
              [ngClass]="{'is-invalid': submitted && newUserForm.roles.errors}" required>
              <option *ngFor="let option of roles" value="{{option.value}}"> {{ option.name }}</option>
            </select>
            <div *ngIf="submitted && newUserForm.roles.errors" class="invalid-feedback">
              <div *ngIf="newUserForm.roles.errors.required">This value is required</div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Code Snippet</label>
            <textarea class="form-control" placeholder="Example code" type="text" name="description"
              formControlName="description" [ngClass]="{'is-invalid': submitted && newSnippetForm.description.errors}"
              rows="6" required>
            </textarea>
            <div *ngIf="submitted && newSnippetForm.description.errors" class="invalid-feedback">
              <span *ngIf="newSnippetForm.description.errors.required">This value is required.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right pt-4">
        <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="submit" class="btn btn-success save-event ml-1">Save</button>
      </div>
    </form>
  </div>
</ng-template>
