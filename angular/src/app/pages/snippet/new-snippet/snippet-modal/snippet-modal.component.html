<ng-template #newSnippet let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Add New Code Snippet</h5>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body p-3">
    <form (ngSubmit)="save()" [formGroup]="newSnippetForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Code Snippet</label>
            <textarea class="form-control" placeholder="Example Code" type="text" name="code" formControlName="code"
              [ngClass]="{'is-invalid': submitted && newSnippetForm.code.errors}" rows="6" required></textarea>
            <div *ngIf="submitted && newSnippetForm.code.errors" class="invalid-feedback">
              <span *ngIf="newSnippetForm.code.errors.required">This value is required.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right pt-4">
        <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="submit" class="btn btn-success ml-1">Save</button>
      </div>
    </form>
  </div>
</ng-template>
